<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBVK - Senarai Ahli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Senarai Ahli CBVK</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-gray-800 border border-gray-700 rounded-lg">
      <thead class="bg-gray-700">
        <tr>
          <th class="py-3 px-4 text-left">No</th>
          <th class="py-3 px-4 text-left">Nama</th>
          <th class="py-3 px-4 text-left">Kills</th>
          <th class="py-3 px-4 text-left">Deaths</th>
          <th class="py-3 px-4 text-left">Accuracy</th>
          <th class="py-3 px-4 text-left">Playtime (jam)</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-gray-700 hover:bg-gray-700">
          <td class="py-2 px-4">1</td>
          <td class="py-2 px-4">CBVK_Riz</td>
          <td class="py-2 px-4">215</td>
          <td class="py-2 px-4">134</td>
          <td class="py-2 px-4">39.2%</td>
          <td class="py-2 px-4">12.4</td>
        </tr>
        <tr class="border-t border-gray-700 hover:bg-gray-700">
          <td class="py-2 px-4">2</td>
          <td class="py-2 px-4">CBVK_Naz</td>
          <td class="py-2 px-4">98</td>
          <td class="py-2 px-4">75</td>
          <td class="py-2 px-4">28.6%</td>
          <td class="py-2 px-4">7.8</td>
        </tr>
        <!-- Tambah lagi member kat sini -->
      </tbody>
    </table>
  </div>
</body>
</html>
